<!DOCTYPE html>
<html>
<head>
    <title>AR Tile Shop Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- This is the Google <model-viewer> library. It does all the AR magic. -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

    <style>
        /* Some simple styling to make the page look nice */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f9f9f9;
        }
        .product-card {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden; /* Important for the border-radius */
        }
        .product-info {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        p {
            color: #555;
        }
        /* Style for our AR button */
        .ar-button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="product-card">
        
        <!-- THIS IS THE AR VIEWER CODE! -->
        <!-- Make sure your file names match src="tile.glb" and ios-src="tile.usdz" -->
        <model-viewer
            src="tilear.glb"
            ios-src="tilear.usdz"
            alt="A 3D model of a ceramic tile"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-placement="wall"
            camera-controls
            style="width: 100%; height: 400px;"
        >
            <!-- This is the button that shows up on mobile phones -->
            <button slot="ar-button" class="ar-button">
                View in Your Room
            </button>
        </model-viewer>
        
        <div class="product-info">
            <h1>Modern Ceramic Tile</h1>
            <p>A beautiful and durable tile for any wall in your home. Click the "View in Your Room" button on your phone to see how it looks!</p>
            <p><strong>For Floor Tiles:</strong> Change `ar-placement="wall"` to `ar-placement="floor"`.</p>
        </div>

    </div>

</body>
</html>
